baseURL: "https://cemalkilic.net"
title: "Personal website | Cemal Kılıç"
languageCode: "en-us"
paginate: 5
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: "UA-46456074-2"

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.

    # meta tags
    author: "Cemal Kılıç"
    description: "A personal website by Cemal Kılıç"

    ShowReadingTime: true
    ShowShareButtons: false
    comments: false
    defaultTheme: auto
    disableThemeToggle: false
    disableSpecial1stPost: false

    assets:
        # disableHLJS: true # to disable highlightjs
        # disableFingerprinting: true
        favicon: "/favicon.png"
        favicon16x16: "/favicon_16.png"
        favicon32x32: "/favicon_32.png"
        apple_touch_icon: "/favicon.png"
        safari_pinned_tab: "/favicon.png"

    label:
        text: "Home"
        # icon: "/favicon.png"
        # iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: "Hello \U0001F44B I am Cemal"
        subtitle: "software engineer @[spark](https://www.spark.net). based in Berlin, Germany."
        # buttons:
        #     - name: Posts
        #       url: posts
        #     - name: Tags
        #       url: tags

    # TODO :: Enable home-info mode when blog is published
    homeInfoParams:
        Title: "Hello \U0001F44B I am Cemal"
        Content: "software engineer @[spark](https://www.spark.net). based in Berlin, Germany. <br />Blog in progress"

    socialIcons:
        - name: email
          url: "mailto:cemal@cemalkilic.net"
        - name: github
          url: "https://github.com/cemalkilic"
        # - name: twitter
        #   url: "https://twitter.com/clkilic"
        - name: linkedin
          url: "https://www.linkedin.com/in/cemalkilic/"        

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

